<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Selector</title>
    <style>
        /* Universal Selector  */
        *{
            color: red;
        }
        /* Element Selector */
        h1{
            color: blue;
        }
        /* class Selector */
        .heading{
            color: lime;
        }
        /* Id Selector */
        #id1{
            color: brown;
        }
    </style>
</head>
<body>
    Universal Selector 
    <h1>Element Selector</h1>
    <h1 class="heading">Class Selector</h1>
    <h1 id="id1" style="color: yellow;">Id Selector</h1>
    <p class="heading">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident, ipsa.</p>
</body>
</html>
