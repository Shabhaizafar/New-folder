<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background-color: black;
        }
        div.container{
            margin: auto;
            width: 80vw;
            height: 100vh;
            background-image: url("https://codingstella.com/wp-content/uploads/2024/01/download-6-scaled.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 0% 45%;
            padding: 150px;
        }
        form{
            margin: auto;
            background-color: red;
            width: 44%;
            padding: 0px 35px 60px;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(25px);
            border: 3px solid #C2C3BE;
            border-radius: 30px;
            display: grid;
            gap: 20px;
        }
        .heading{
            padding-bottom: 30px;
        }
        form div{
            display: flex;
            justify-content: center;
            
        }
        input{
            width: 100%;
            padding: 10px 12px;
            border-radius: 30px;
            border: 1px solid #C2C3BE;
            background-color: transparent;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        input:focus{
            outline: none; 
        }
        ::placeholder{
            color: white;        
        }
        .remember{
            display: flex;
            justify-content: space-between;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .remember input{
            width: fit-content;
        }
        a{
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-decoration: none;
        }
        button{
            background-color: red;
            width: 100%;
            color: black;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 12px;
            border-radius: 30px;
            background-color: white;
            border-color:white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="heading">
                <img src="logo.png" alt="">
            </div>
            <div class="username">
                <input type="text" placeholder="Username">
            </div>
            <div class="password">
                <input type="password" name="" id="" placeholder="Password">
            </div>
            <div class="remember">
                <section><input type="checkbox" name="" id="">Remember me </section>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="btn">
                <button>Login</button>
            </div>
            <div class="register">
                <a href="#">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</body>
</html>
