<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Implement CSS in a HTML File</title>
    <!-- Internal CSS -->
    <style>
        h2{
            color: blue;
        }
        /* h3{
            color: lime;
        } */
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <h1 style="color: red;">Inline CSS</h1>
    <h2>Internal CSS</h2>
    <h2>CSS</h2>
    <h3>External CSS</h3>
    <h3>CSS4</h3>
</body>
</html>

<!-- 
There are 3 ways : 
1. Inline CSS : 
    remember : 
        style attribute.

2. Internal CSS : 
    remember : 
        Style Tag.

3. External CSS : 
    remember : 
        - create a new file with '.css' extension
        - link css with HTML file
-->

<!-- 
Priority : 

Inline CSS > Depends You (external == internal )

-->
