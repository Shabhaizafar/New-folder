<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .px{
            font-size: 1px;
        }
        .pt{
            font-size: 1pt;
        }
        .mm{
            font-size: 1mm;
        }
        .pc{
            font-size: 1pc;
        }
        .cm{
            font-size: 1cm;
        }
        .in{
            font-size: 1in;
        }
        .q{
            font-size: 1q;
        }
    </style>
</head>
<body>
    <p class="px">lorem</p>
    <p class="pt">lorem</p>
    <p class="mm">lorem</p>
    <p class="pc">lorem</p>
    <p class="cm">lorem</p>
    <p class="in">Lorem</p>
    <p class="q">Lorem</p>
</body>
</html>

<!-- 
1) absolute Units:  
        fixed value
        px(pixel)

2) Relative Units : 
        relate value
        (%)
