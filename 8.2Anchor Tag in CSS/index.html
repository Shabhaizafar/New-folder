<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
    <style>
        /* all Anchor */
        /* a{
            color: red;
        } */
        a:visited{
            color: aqua;
        }
        a:link{
            color: brown;
        }
        a:active{
            color: black;
        }
        /* hover effect : all element */
        a:hover{
            color: yellow;
            text-decoration: none;
        }
        h1:hover{
            color: red;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">Google</a>
    <br>
    <a href="#">Link</a>
    <br>
    <a href="httlps://www.holidify.com">Link3</a>
    <h1>HTML</h1>
</body>
</html>
